    <title>Virtual Car DashBoard</title>

    <link href="css/smart-car.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet">
    <link href="css/mapbox.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

<body>



    <!-- MAPBOX -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div id="mapbox"></div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->


    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DASHBOARD -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div>
        <div class="row">

            <!-- TACHOMETER -->
            <div class="col-xs-6 bg-magenta">
                <div class="c3-widget">
                    <div id="car-stat-chart-tachometer"></div>
                </div>
            </div>

            <!-- MPH -->
            <div class="col-xs-6 bg-green">
                <div class="c3-widget">
                    <div id="car-stat-chart-mph"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DASHBOARD LOWER -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div>
        <div class="row">

            <!-- TEMPERATURE -->
            <div class="col-xs-3 bg-orange car-stat-value-area">
                <div id="car-stat-temperature" class="car-stat-value">
                    283
                    <!--
                -->
                </div>
                <div class="car-stat-label">temperature</div>
            </div>

            <!-- LATITUDE -->
            <div class="col-xs-3 bg-teal car-stat-value-area">
                <div id="car-stat-latitude" class="car-stat-value">
                    120.03
                </div>
                <div class="car-stat-label">latitude</div>
            </div>

            <!-- LONGITUDE -->
            <div class="col-xs-3 bg-yellow car-stat-value-area">
                <div id="car-stat-longitude" class="car-stat-value">
                    -12.383
                </div>
                <div class="car-stat-label">longitude</div>
            </div>

            <!-- Form -->
            <div>
                <!-- <form id="drawSpeedometer">
                    <input type="text" id="Speed" name="Speed" placeholder="Speed in Kmph" maxlength="3" size="50px" />
                    <input type="text" id="RPM" name="RPM" placeholder="RPM" maxlength="3" size="50px" />
                    <input type="text" id="TEMP" name="Temperature" placeholder="Temperature in Celcius" maxlength="3" size="50px" />
                    <input type="text" id="Lat" name="Latitude" placeholder="Latitude" maxlength="3" size="50px" />
                    <input type="text" id="Long" name="Longitude" placeholder="Longitude" maxlength="3" size="50px" />
                    <input type="button" value="Go" onclick="drawWithInput();">
                </form> -->
            </div>
        </div>
    </div>

    </div>

    <script src="js/d3.min.js"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/mapbox.min.js"></script>
    <script src="js/smart-car.js"></script>
    <script src="js/smart-car-map.js"></script>

</body>

</html>
